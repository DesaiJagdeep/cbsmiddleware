<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-farmer-type-master-heading"
        data-cy="FarmerTypeMasterCreateUpdateHeading"
        jhiTranslate="cbsMiddlewareApp.farmerTypeMaster.home.createOrEditLabel"
      >
        Create or edit a Farmer Type Master
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.farmerTypeMaster.farmerTypeCode" for="field_farmerTypeCode"
            >Farmer Type Code</label
          >
          <input
            type="number"
            class="form-control"
            name="farmerTypeCode"
            id="field_farmerTypeCode"
            data-cy="farmerTypeCode"
            formControlName="farmerTypeCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.farmerTypeMaster.farmerType" for="field_farmerType">Farmer Type</label>
          <input
            type="text"
            class="form-control"
            name="farmerType"
            id="field_farmerType"
            data-cy="farmerType"
            formControlName="farmerType"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
