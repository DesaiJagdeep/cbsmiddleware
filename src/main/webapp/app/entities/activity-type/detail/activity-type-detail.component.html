<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="activityType">
      <h2 data-cy="activityTypeDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.activityType.detail.title">Activity Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ activityType.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.activityType.activityType">Activity Type</span></dt>
        <dd>
          <span>{{ activityType.activityType }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.activityType.activityTypeCode">Activity Type Code</span></dt>
        <dd>
          <span>{{ activityType.activityTypeCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/activity-type', activityType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
