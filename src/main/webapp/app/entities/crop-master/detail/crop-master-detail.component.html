<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cropMaster">
      <h2 data-cy="cropMasterDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.cropMaster.detail.title">Crop Master</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cropMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.cropMaster.cropCode">Crop Code</span></dt>
        <dd>
          <span>{{ cropMaster.cropCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.cropMaster.cropName">Crop Name</span></dt>
        <dd>
          <span>{{ cropMaster.cropName }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.cropMaster.categoryCode">Category Code</span></dt>
        <dd>
          <span>{{ cropMaster.categoryCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/crop-master', cropMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
