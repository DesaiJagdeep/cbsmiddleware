<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="landTypeMaster">
      <h2 data-cy="landTypeMasterDetailsHeading">
        <span jhiTranslate="cbsMiddlewareApp.landTypeMaster.detail.title">Land Type Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ landTypeMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.landTypeMaster.landTypeCode">Land Type Code</span></dt>
        <dd>
          <span>{{ landTypeMaster.landTypeCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.landTypeMaster.landType">Land Type</span></dt>
        <dd>
          <span>{{ landTypeMaster.landType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land-type-master', landTypeMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
