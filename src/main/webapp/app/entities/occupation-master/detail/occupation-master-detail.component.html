<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="occupationMaster">
      <h2 data-cy="occupationMasterDetailsHeading">
        <span jhiTranslate="cbsMiddlewareApp.occupationMaster.detail.title">Occupation Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ occupationMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.occupationMaster.occupationCode">Occupation Code</span></dt>
        <dd>
          <span>{{ occupationMaster.occupationCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.occupationMaster.occupationName">Occupation Name</span></dt>
        <dd>
          <span>{{ occupationMaster.occupationName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/occupation-master', occupationMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
