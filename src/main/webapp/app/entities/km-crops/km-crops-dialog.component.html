<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myKmCropsLabel" jhiTranslate="cbsMiddlewareApp.kmCrops.home.createOrEditLabel">Create or edit a Km Crops</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!kmCrops.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="kmCrops.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.cropName" for="field_cropName">Crop Name</label>
            <input type="text" class="form-control" name="cropName" id="field_cropName"
                [(ngModel)]="kmCrops.cropName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.cropNameMr" for="field_cropNameMr">Crop Name Mr</label>
            <input type="text" class="form-control" name="cropNameMr" id="field_cropNameMr"
                [(ngModel)]="kmCrops.cropNameMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.hector" for="field_hector">Hector</label>
            <input type="number" class="form-control" name="hector" id="field_hector"
                [(ngModel)]="kmCrops.hector"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.hectorMr" for="field_hectorMr">Hector Mr</label>
            <input type="text" class="form-control" name="hectorMr" id="field_hectorMr"
                [(ngModel)]="kmCrops.hectorMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.are" for="field_are">Are</label>
            <input type="number" class="form-control" name="are" id="field_are"
                [(ngModel)]="kmCrops.are"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.areMr" for="field_areMr">Are Mr</label>
            <input type="text" class="form-control" name="areMr" id="field_areMr"
                [(ngModel)]="kmCrops.areMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.prviousAmt" for="field_prviousAmt">Prvious Amt</label>
            <input type="number" class="form-control" name="prviousAmt" id="field_prviousAmt"
                [(ngModel)]="kmCrops.prviousAmt"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.previousAmtMr" for="field_previousAmtMr">Previous Amt Mr</label>
            <input type="text" class="form-control" name="previousAmtMr" id="field_previousAmtMr"
                [(ngModel)]="kmCrops.previousAmtMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.demand" for="field_demand">Demand</label>
            <input type="number" class="form-control" name="demand" id="field_demand"
                [(ngModel)]="kmCrops.demand"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.demandMr" for="field_demandMr">Demand Mr</label>
            <input type="text" class="form-control" name="demandMr" id="field_demandMr"
                [(ngModel)]="kmCrops.demandMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.society" for="field_society">Society</label>
            <input type="text" class="form-control" name="society" id="field_society"
                [(ngModel)]="kmCrops.society"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.societyMr" for="field_societyMr">Society Mr</label>
            <input type="text" class="form-control" name="societyMr" id="field_societyMr"
                [(ngModel)]="kmCrops.societyMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.bankAmt" for="field_bankAmt">Bank Amt</label>
            <input type="number" class="form-control" name="bankAmt" id="field_bankAmt"
                [(ngModel)]="kmCrops.bankAmt"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.bankAmtMr" for="field_bankAmtMr">Bank Amt Mr</label>
            <input type="text" class="form-control" name="bankAmtMr" id="field_bankAmtMr"
                [(ngModel)]="kmCrops.bankAmtMr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.noOfTree" for="field_noOfTree">No Of Tree</label>
            <input type="number" class="form-control" name="noOfTree" id="field_noOfTree"
                [(ngModel)]="kmCrops.noOfTree"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.noOfTreeMr" for="field_noOfTreeMr">No Of Tree Mr</label>
            <input type="text" class="form-control" name="noOfTreeMr" id="field_noOfTreeMr"
                [(ngModel)]="kmCrops.noOfTreeMr"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cbsMiddlewareApp.kmCrops.kmDetails" for="field_kmDetails">Km Details</label>
            <select class="form-control" id="field_kmDetails" name="kmDetails" [(ngModel)]="kmCrops.kmDetails" >
                <option [ngValue]="null"></option>
                <option [ngValue]="kmDetailsOption.id === kmCrops.kmDetails?.id ? kmCrops.kmDetails : kmDetailsOption" *ngFor="let kmDetailsOption of kmdetails; trackBy: trackKmDetailsById">{{kmDetailsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
