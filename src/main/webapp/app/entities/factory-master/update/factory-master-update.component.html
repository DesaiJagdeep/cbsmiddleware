<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-factory-master-heading"
        data-cy="FactoryMasterCreateUpdateHeading"
        jhiTranslate="cbsMiddlewareApp.factoryMaster.home.createOrEditLabel"
      >
        Create or edit a Factory Master
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryName" for="field_factoryName">Factory Name</label>
          <input
            type="text"
            class="form-control"
            name="factoryName"
            id="field_factoryName"
            data-cy="factoryName"
            formControlName="factoryName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryNameMr" for="field_factoryNameMr"
            >Factory Name Mr</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryNameMr"
            id="field_factoryNameMr"
            data-cy="factoryNameMr"
            formControlName="factoryNameMr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryCode" for="field_factoryCode">Factory Code</label>
          <input
            type="number"
            class="form-control"
            name="factoryCode"
            id="field_factoryCode"
            data-cy="factoryCode"
            formControlName="factoryCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryCodeMr" for="field_factoryCodeMr"
            >Factory Code Mr</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryCodeMr"
            id="field_factoryCodeMr"
            data-cy="factoryCodeMr"
            formControlName="factoryCodeMr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryAddress" for="field_factoryAddress"
            >Factory Address</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryAddress"
            id="field_factoryAddress"
            data-cy="factoryAddress"
            formControlName="factoryAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.factoryAddressMr" for="field_factoryAddressMr"
            >Factory Address Mr</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryAddressMr"
            id="field_factoryAddressMr"
            data-cy="factoryAddressMr"
            formControlName="factoryAddressMr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.factoryMaster.status" for="field_status">Status</label>
          <input type="checkbox" class="form-check" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
