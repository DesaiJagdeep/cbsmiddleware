<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-taluka-master-heading"
        data-cy="TalukaMasterCreateUpdateHeading"
        jhiTranslate="cbsMiddlewareApp.talukaMaster.home.createOrEditLabel"
      >
        Create or edit a Taluka Master
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.talukaMaster.talukaCode" for="field_talukaCode">Taluka Code</label>
          <input
            type="text"
            class="form-control"
            name="talukaCode"
            id="field_talukaCode"
            data-cy="talukaCode"
            formControlName="talukaCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.talukaMaster.talukaName" for="field_talukaName">Taluka Name</label>
          <input
            type="text"
            class="form-control"
            name="talukaName"
            id="field_talukaName"
            data-cy="talukaName"
            formControlName="talukaName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.talukaMaster.districtCode" for="field_districtCode">District Code</label>
          <input
            type="text"
            class="form-control"
            name="districtCode"
            id="field_districtCode"
            data-cy="districtCode"
            formControlName="districtCode"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
