<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="seasonMaster">
      <h2 data-cy="seasonMasterDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.seasonMaster.detail.title">Season Master</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ seasonMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.seasonMaster.seasonCode">Season Code</span></dt>
        <dd>
          <span>{{ seasonMaster.seasonCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.seasonMaster.seasonName">Season Name</span></dt>
        <dd>
          <span>{{ seasonMaster.seasonName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/season-master', seasonMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
