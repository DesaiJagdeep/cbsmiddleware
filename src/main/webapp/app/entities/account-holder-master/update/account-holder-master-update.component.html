<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-account-holder-master-heading"
        data-cy="AccountHolderMasterCreateUpdateHeading"
        jhiTranslate="cbsMiddlewareApp.accountHolderMaster.home.createOrEditLabel"
      >
        Create or edit a Account Holder Master
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.accountHolderMaster.accountHolderCode" for="field_accountHolderCode"
            >Account Holder Code</label
          >
          <input
            type="number"
            class="form-control"
            name="accountHolderCode"
            id="field_accountHolderCode"
            data-cy="accountHolderCode"
            formControlName="accountHolderCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.accountHolderMaster.accountHolder" for="field_accountHolder"
            >Account Holder</label
          >
          <input
            type="text"
            class="form-control"
            name="accountHolder"
            id="field_accountHolder"
            data-cy="accountHolder"
            formControlName="accountHolder"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
