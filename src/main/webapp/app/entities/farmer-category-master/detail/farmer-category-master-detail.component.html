<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="farmerCategoryMaster">
      <h2 data-cy="farmerCategoryMasterDetailsHeading">
        <span jhiTranslate="cbsMiddlewareApp.farmerCategoryMaster.detail.title">Farmer Category Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ farmerCategoryMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.farmerCategoryMaster.farmerCategoryCode">Farmer Category Code</span></dt>
        <dd>
          <span>{{ farmerCategoryMaster.farmerCategoryCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.farmerCategoryMaster.farmerCategory">Farmer Category</span></dt>
        <dd>
          <span>{{ farmerCategoryMaster.farmerCategory }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/farmer-category-master', farmerCategoryMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
