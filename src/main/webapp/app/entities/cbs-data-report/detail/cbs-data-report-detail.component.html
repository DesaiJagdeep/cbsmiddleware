<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cbsDataReport">
      <h2 data-cy="cbsDataReportDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.cbsDataReport.detail.title">Cbs Data Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cbsDataReport.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.cbsDataReport.farmerName">Farmer Name</span></dt>
        <dd>
          <span>{{ cbsDataReport.farmerName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cbs-data-report', cbsDataReport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
