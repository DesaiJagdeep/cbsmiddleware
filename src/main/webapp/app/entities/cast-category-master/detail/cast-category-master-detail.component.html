<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="castCategoryMaster">
      <h2 data-cy="castCategoryMasterDetailsHeading">
        <span jhiTranslate="cbsMiddlewareApp.castCategoryMaster.detail.title">Cast Category Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ castCategoryMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.castCategoryMaster.castCategoryCode">Cast Category Code</span></dt>
        <dd>
          <span>{{ castCategoryMaster.castCategoryCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.castCategoryMaster.castCategoryName">Cast Category Name</span></dt>
        <dd>
          <span>{{ castCategoryMaster.castCategoryName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cast-category-master', castCategoryMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
