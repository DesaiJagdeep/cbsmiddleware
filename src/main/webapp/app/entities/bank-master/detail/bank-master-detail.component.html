<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bankMaster">
      <h2 data-cy="bankMasterDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.bankMaster.detail.title">Bank Master</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bankMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.bankMaster.bankCode">Bank Code</span></dt>
        <dd>
          <span>{{ bankMaster.bankCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.bankMaster.bankName">Bank Name</span></dt>
        <dd>
          <span>{{ bankMaster.bankName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bank-master', bankMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
