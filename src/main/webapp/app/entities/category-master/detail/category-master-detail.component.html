<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoryMaster">
      <h2 data-cy="categoryMasterDetailsHeading">
        <span jhiTranslate="cbsMiddlewareApp.categoryMaster.detail.title">Category Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categoryMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.categoryMaster.castName">Cast Name</span></dt>
        <dd>
          <span>{{ categoryMaster.castName }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.categoryMaster.castCode">Cast Code</span></dt>
        <dd>
          <span>{{ categoryMaster.castCode }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.categoryMaster.castCategoryCode">Cast Category Code</span></dt>
        <dd>
          <span>{{ categoryMaster.castCategoryCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/category-master', categoryMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
