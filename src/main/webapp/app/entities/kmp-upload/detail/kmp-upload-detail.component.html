<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="kMPUpload">
      <h2 data-cy="kMPUploadDetailsHeading"><span jhiTranslate="cbsMiddlewareApp.kMPUpload.detail.title">KMP Upload</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ kMPUpload.id }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.kMPUpload.fileName">File Name</span></dt>
        <dd>
          <span>{{ kMPUpload.fileName }}</span>
        </dd>
        <dt><span jhiTranslate="cbsMiddlewareApp.kMPUpload.uniqueFileName">Unique File Name</span></dt>
        <dd>
          <span>{{ kMPUpload.uniqueFileName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/kmp-upload', kMPUpload.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
