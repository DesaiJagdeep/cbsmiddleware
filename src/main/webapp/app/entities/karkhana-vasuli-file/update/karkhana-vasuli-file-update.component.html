<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-karkhana-vasuli-file-heading"
        data-cy="KarkhanaVasuliFileCreateUpdateHeading"
        jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.home.createOrEditLabel"
      >
        Create or edit a Karkhana Vasuli File
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.fileName" for="field_fileName">File Name</label>
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.uniqueFileName" for="field_uniqueFileName"
            >Unique File Name</label
          >
          <input
            type="text"
            class="form-control"
            name="uniqueFileName"
            id="field_uniqueFileName"
            data-cy="uniqueFileName"
            formControlName="uniqueFileName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.addressMr" for="field_addressMr">Address Mr</label>
          <input type="text" class="form-control" name="addressMr" id="field_addressMr" data-cy="addressMr" formControlName="addressMr" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.hangam" for="field_hangam">Hangam</label>
          <input type="text" class="form-control" name="hangam" id="field_hangam" data-cy="hangam" formControlName="hangam" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.hangamMr" for="field_hangamMr">Hangam Mr</label>
          <input type="text" class="form-control" name="hangamMr" id="field_hangamMr" data-cy="hangamMr" formControlName="hangamMr" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.factoryName" for="field_factoryName"
            >Factory Name</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryName"
            id="field_factoryName"
            data-cy="factoryName"
            formControlName="factoryName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.factoryNameMr" for="field_factoryNameMr"
            >Factory Name Mr</label
          >
          <input
            type="text"
            class="form-control"
            name="factoryNameMr"
            id="field_factoryNameMr"
            data-cy="factoryNameMr"
            formControlName="factoryNameMr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.totalAmount" for="field_totalAmount"
            >Total Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalAmount"
            id="field_totalAmount"
            data-cy="totalAmount"
            formControlName="totalAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.totalAmountMr" for="field_totalAmountMr"
            >Total Amount Mr</label
          >
          <input
            type="text"
            class="form-control"
            name="totalAmountMr"
            id="field_totalAmountMr"
            data-cy="totalAmountMr"
            formControlName="totalAmountMr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.fromDate" for="field_fromDate">From Date</label>
          <div class="d-flex">
            <input
              id="field_fromDate"
              data-cy="fromDate"
              type="datetime-local"
              class="form-control"
              name="fromDate"
              formControlName="fromDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.toDate" for="field_toDate">To Date</label>
          <div class="d-flex">
            <input
              id="field_toDate"
              data-cy="toDate"
              type="datetime-local"
              class="form-control"
              name="toDate"
              formControlName="toDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.branchCode" for="field_branchCode">Branch Code</label>
          <input
            type="number"
            class="form-control"
            name="branchCode"
            id="field_branchCode"
            data-cy="branchCode"
            formControlName="branchCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.pacsName" for="field_pacsName">Pacs Name</label>
          <input type="text" class="form-control" name="pacsName" id="field_pacsName" data-cy="pacsName" formControlName="pacsName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="cbsMiddlewareApp.karkhanaVasuliFile.factoryMaster" for="field_factoryMaster"
            >Factory Master</label
          >
          <select
            class="form-control"
            id="field_factoryMaster"
            data-cy="factoryMaster"
            name="factoryMaster"
            formControlName="factoryMaster"
            [compareWith]="compareFactoryMaster"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="factoryMasterOption" *ngFor="let factoryMasterOption of factoryMastersSharedCollection">
              {{ factoryMasterOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
